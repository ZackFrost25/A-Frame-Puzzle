<!DOCTYPE html>
<html lang="en">
<head>
    <!--Script linking to A-Frame-->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@436d40c/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>

    <!--Link to my custom Script-->
    <script src="js/script.js"></script>
    <title>A-Frame-Puzzle</title>
</head>
<body>
    <a-scene>
        <!--Motion (Original position is "0 1.6 3")-->
        <!--<a-entity id="rig" movement-controls="fly: true; speed: 0.5">

                
                <a-entity camera
                    position="0 1.6 10"
                    rotation="0 0 0"
                    look-controls>
                </a-entity>
            </a-entity> -->

        <a-camera>
        <a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1"
            geometry="primitive: sphere; radius: 0.005"
            material="color: #000000; shader: flat; opacity: 0.5"
            animation__enter="property: scale;
                              to: 3 3 3;
                              dur: 1000;
                              easing: linear;
                              startEvents: mouseenter"
            event-set__reset="_event: animationcomplete__enter; scale: 1 1 1"
            animation__leave="property: scale;
                              to: 1 1 1;
                              dur: 1000;
                              easing: linear;
                              startEvents: mouseleave">
        </a-entity>
        </a-camera>



        <!-- Forest environment link (comment out when unwanted) -->
            <!-- <a-entity
                environment="preset: forest;
                groundColor: #445;
                grid: cross;">
            </a-entity> -->

        <!--Asset Manager-->
            <a-assets>
                <img id="Grass" src="assets/Grass.jpeg">
                <img id="Walls" src="assets/Walls.jpeg">
                <img id="Gold" src="assets/Gold.jpeg">
                <img id="Trap" src="assets/Trap.jpeg">
                <img id="Stone" src="assets/Stone.jpeg">
                <img id="Meme" src="assets/Meme.jpeg">
            </a-assets>
        
        <!--Environment-->
            <a-plane position="0 0 0" scale="500 500 500" rotation="-90 0 0" src="assets/Grass.jpeg"></a-plane>
            <a-plane position="0 0.1 -21" scale="65 47.5 50" rotation="-90 0 0"src="assets/Walls.jpeg"></a-plane>

            <a-box position="0 1.6 95" scale="5 5 5" color="C7C7C7"></a-box>
